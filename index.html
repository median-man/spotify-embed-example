<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Embed Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Spotify Embed Example</h1>
        <p class="lead">
          Demo using Spotify Embed and change content in the embedded
          iframe. Choose a song from the dropdown.
        </p>
        <select id="spotify-select" style="max-width: 20rem;" class="custom-select custom-select-lg">
          <option selected>Select a track</option>

        </select>
      </div>
    </div>
    <div class="container">
      <div id="spotify-embed" class="mb-5"></div>
    </div>
    <script src="./spotify-embed.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
